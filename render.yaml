databases:
  - name: learning-db
    databaseName: learning_platform
    plan: free

services:
  # 1. Infrastructure: Redis for Messaging (as a Private Service)
  - type: redis
    name: messaging-redis
    plan: free

  # 2. Microservice: Discovery Service (Eureka)
  - type: pserv
    name: discovery-service
    env: docker
    rootDir: ./discovery-service
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean install
    envVars:
      - key: SERVER_PORT
        value: 8761

  # 3. Microservice: User Service
  - type: pserv
    name: user-service
    env: docker
    rootDir: ./user-service
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean install
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: learning-db
          property: connectionString
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: pserv
          name: messaging-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: pserv
          name: messaging-redis
          property: port
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-service:8761/eureka

  # 4. Microservice: Course Service
  - type: pserv
    name: course-service
    env: docker
    rootDir: ./course-service
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean install
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: learning-db
          property: connectionString
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: pserv
          name: messaging-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: pserv
          name: messaging-redis
          property: port
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-service:8761/eureka

  # 5. Microservice: Enrollment Service
  - type: pserv
    name: enrollment-service
    env: docker
    rootDir: ./enrollment-service
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean install
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: learning-db
          property: connectionString
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: pserv
          name: messaging-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: pserv
          name: messaging-redis
          property: port
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-service:8761/eureka

  # 6. Microservice: Notification Service
  - type: pserv
    name: notification-service
    env: docker
    rootDir: ./notification-service
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean install
    envVars:
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: pserv
          name: messaging-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: pserv
          name: messaging-redis
          property: port
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-service:8761/eureka

  # 7. Microservice: API Gateway (The only public service)
  - type: web
    name: api-gateway
    env: docker
    rootDir: ./api-gateway
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean install
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 10000
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://discovery-service:8761/eureka